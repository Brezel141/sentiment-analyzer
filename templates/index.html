<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="review" rows="6" placeholder="Write a review here..."></textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
